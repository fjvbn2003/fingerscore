# 예시: 수동으로 시크릿 생성 시 사용할 템플릿
# kubectl create secret generic fingerscore-secrets \
#   --from-literal=supabase-url='https://xxx.supabase.co' \
#   --from-literal=supabase-anon-key='eyJhbGci...' \
#   --from-literal=supabase-service-role-key='eyJhbGci...' \
#   -n fingerscore

---
# Placeholder secret (실제 값은 외부에서 관리)
apiVersion: v1
kind: Secret
metadata:
  name: fingerscore-secrets
  labels:
    {{- include "fingerscore.labels" . | nindent 4 }}
  annotations:
    # External Secrets Operator 사용 시
    # external-secrets.io/managed: "true"
type: Opaque
stringData:
  # 실제 배포 시 이 값들은 외부 시크릿 관리 도구에서 주입
  supabase-url: "PLACEHOLDER_SUPABASE_URL"
  supabase-anon-key: "PLACEHOLDER_SUPABASE_ANON_KEY"
  supabase-service-role-key: "PLACEHOLDER_SUPABASE_SERVICE_ROLE_KEY"
