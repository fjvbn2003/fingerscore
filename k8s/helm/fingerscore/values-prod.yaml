# Production 환경 설정
global:
  environment: production
  domain: fingerscore.app

replicaCount: 3

image:
  tag: stable
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

ingress:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
  hosts:
    - host: fingerscore.app
      paths:
        - path: /
          pathType: Prefix
    - host: www.fingerscore.app
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: fingerscore-prod-tls
      hosts:
        - fingerscore.app
        - www.fingerscore.app

certManager:
  staging: false

podDisruptionBudget:
  enabled: true
  minAvailable: 2

networkPolicy:
  enabled: true
